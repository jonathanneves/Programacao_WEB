<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	<h:head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>	
		<title>Escola Nota 5 no MEC</title>
		<h:outputStylesheet library="projeto" name="estilos.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	</h:head>
	
	<h:body>
		<header>
			<div id="cabeçalho">
				<ul id="menuSuperior">	
				    <a id="menu-list" onclick="openNav()" class="fa fa-bars"></a>
				    <h2>Purple Stage</h2>
			 	<!--  <img><h:graphicImage library="projeto" name="microsoftlogo.png" width="175px" /></img> -->
					<li><a href="login.xhtml">Logout</a></li>
				</ul>
			</div>
		</header>
		
		<div id="menuLateral" class="navLateral">	
		 	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-close"></i></a>	 	
			<a href="CadastroAluno.xhtml">Alunos</a>
			<a href="CadastroDisciplina.xhtml">Disciplina</a>
			<a href="CadastroContato.xhtml">Contato</a>
			<a href="Matricula.xhtml">Matricula</a>
		</div>


		<div id="conteudo">
			<ui:insert name="corpo"/>	
		</div>
				
		<footer>
			Todos os direitos reservados para mim.
		</footer>
		
		<script>
			function openNav() {
				if($(window).width() > 600){
					document.getElementById("menuLateral").style.width = "200px";
					document.getElementById("conteudo").style.marginLeft = "200px";
					document.getElementById("cabeçalho").style.marginLeft = "200px";
					document.getElementById("footer").style.marginLeft = "200px";
				} else {
					document.getElementById("menuLateral").style.width = "250px";
				}
			}
			
			function closeNav() {
			    document.getElementById("menuLateral").style.width = "0";
			    document.getElementById("conteudo").style.marginLeft = "0";
			    document.getElementById("cabeçalho").style.marginLeft = "0";
			    document.getElementById("footer").style.marginLeft = "0";
			}
		</script>
	</h:body>
</html>
